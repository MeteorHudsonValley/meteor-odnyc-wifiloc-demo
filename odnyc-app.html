<!-- 1. Provide main layout here -->
<head>
  <title>ODNYC Wifi Locations Mapped</title>
  <meta name="viewport" 
  	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body>
    {{> map}}
</body>

<template name="map">
    <div id="container"> 
      <h1 class="title">WiFi Locations in NYC</h1>
      <div id="map" class="map">
      	<!-- Div which is used by Leaflet to render map -->
      </div>
      {{#each locations}}
      	{{> marker}}
      {{/each}}
    </div>
</template>

<template name="marker">
	<!-- Don't need anything, just trigger rendered() -->
</template>
